{% extends "base.html" %}

{% block content %}

  <form class="add_course" method="post">{% csrf_token %}
    <label for="course_name">Course Name</label>
    <input type="text" name="course_name" placeholder="Course Name">

    <label for="course_detail">Course Detail</label>
    <input type="text" name="course_detail" placeholder="Course Detail">

    <button type="submit" name="button">Add Course</button>
  </form>

{% endblock %}
